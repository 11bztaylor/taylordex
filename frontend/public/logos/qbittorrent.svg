<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="qbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#qbGradient)" stroke="#2C5AA0" stroke-width="2"/>
  
  <!-- Torrent icon - simplified download arrow with dots -->
  <g fill="white">
    <!-- Arrow shaft -->
    <rect x="46" y="25" width="8" height="25" rx="1"/>
    <!-- Arrow head -->
    <polygon points="50,55 40,45 45,45 45,40 55,40 55,45 60,45"/>
    
    <!-- Torrent nodes (small circles representing peers) -->
    <circle cx="35" cy="30" r="2"/>
    <circle cx="65" cy="30" r="2"/>
    <circle cx="30" cy="45" r="2"/>
    <circle cx="70" cy="45" r="2"/>
    <circle cx="35" cy="70" r="2"/>
    <circle cx="65" cy="70" r="2"/>
    
    <!-- Connection lines -->
    <line x1="35" y1="30" x2="46" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="65" y1="30" x2="54" y2="35" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="45" x2="46" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="70" y1="45" x2="54" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Small "qB" text at bottom -->
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">qB</text>
</svg>